<!DOCTYPE html>
<html>

<head>
    <title>PDF in HTML</title>
</head>
<style>
    .pdf {
        width: 100%;
        aspect-ratio: 4 / 3;
    }

    .pdf,
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    h1,
    h3 {
        text-align: center;
    }

    h1 {
        color: green;
    }
</style>

<body>

    <h1>Resume/h1>
    <h3>Justin Tirrell</h3>
        <embed src="https://drive.google.com/viewerng/
viewer?embedded=true&url=https://jtdoeslims.com/jtResume.pdf" width="500" height="375" type="application/pdf">
    <object class="pdf"
            data="https://jtdoeslims.com/jtResume.pdf"
            width="800"
            height="500">
    </object>
</body>

</html>
