<!DOCTYPE html>
<html>

<head>
    <title>PDF in HTML</title>
</head>
<style>
    .pdf {
        width: 100%;
        aspect-ratio: 4 / 3;
    }

    .pdf,
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    h1,
    h3 {
        text-align: center;
    }

    h1 {
        color: green;
    }
</style>

<body>

    <h1>Resume</h1>
    <h3>Justin Tirrell</h3>
        
<object width="400" height="500" type="application/pdf" data="jtResume.pdf">
    <p>Insert your error message here, if the PDF cannot be displayed.</p>
</object>

</body>

</html>
