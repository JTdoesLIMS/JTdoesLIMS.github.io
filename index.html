<!DOCTYPE html>
<html>

<head>
    <title>PDF in HTML</title>
</head>
<style>
    .pdf {
        width: 100%;
        aspect-ratio: 4 / 3;
    }

    .pdf,
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    h1,
    h3 {
        text-align: center;
    }

    h1 {
        color: green;
    }
</style>

<body>

    <h1>Resume</h1>
    <h3>Justin Tirrell</h3>
        

The correct use of iFrame is along the lines of

<iframe height="500" width="500" src="http://jtdoeslims.com/jtResume.pdf"></iframe>
    
</body>

</html>
