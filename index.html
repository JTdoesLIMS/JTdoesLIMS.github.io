<!DOCTYPE html>
<html>

<head>
    <title>PDF in HTML</title>
</head>
<style>
    .pdf {
        width: 100%;
        aspect-ratio: 4 / 3;
    }

    .pdf,
    html,
    body {
        height: 100%;
        margin: 0px;
        padding: 10px;
        background-color: #181818;
    }

    h1,
    h3 {
        text-align: center;
        color: #ffdd33;
    }

    h1 {
        color: #e4e4ef;
    }
</style>

<body>

    <h1>Resume</h1>
    <h3>Justin Tirrell</h3>
        

<iframe src="https://docs.google.com/gview?url=http://jtdoeslims.com/jtResume.pdf&embedded=true" style="width:95%; height:1100px;" frameborder="0"></iframe>

</body>

</html>
